<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pathfinder</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <script
            type="text/javascript"
            src="./src/scripts/vendor/jquery-3.5.1.min.js"
        ></script>
        <script type="module" src="./src/scripts/index.js"></script>
        <script
            src="https://kit.fontawesome.com/6d153d24c3.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav id="nav-bar" class="nav-bar">
            <ul>
                <nav class="list-container">
                    <div id="generate" class="btn toggle">
                        Generate Maze <i class="fas fa-caret-down"></i>
                    </div>
                    <div id="generator-list" class="list">
                        <div
                            id="rcrsive"
                            class="obstacle-gen-algs list-items item-selected"
                        >
                            RECURSIVE DIVISION
                        </div>
                        <div id="random" class="obstacle-gen-algs list-items">
                            RANDOM OBSTACLES
                        </div>
                    </div>
                </nav>
                <li id="clear-obstacles" class="btn toggle">Clear Obstacles</li>
                <li id="find-path" class="btn toggle">Find Shortest Path</li>
                <li id="clear-path" class="btn toggle">Clear Path</li>
                <li id="reset" class="btn toggle">Reset Board</li>
            </ul>
        </nav>
        <section id="opt-bar" class="option-bar">
            <div id="obstacle-opt" class="option opt-wall">
                <i id="obstacle-icon" class="fas fa-square"></i>
                Wall
            </div>

            <nav class="list-container">
                <div class="option">Speed<i class="fas fa-caret-down"></i></div>
                <div id="list-speed" class="list">
                    <div id="speed-inst" class="speed-items list-items">
                        INSTANT
                    </div>
                    <div id="speed-fst" class="speed-items list-items">
                        FAST
                    </div>
                    <div
                        id="speed-med"
                        class="speed-items list-items item-selected"
                    >
                        MEDIUM
                    </div>
                    <div id="speed-slw" class="speed-items list-items">
                        SLOW
                    </div>
                </div>
            </nav>
        </section>
        <section id="container">
            <div id="grid"></div>
        </section>
    </body>
</html>
